<div class="page-layout">
    <div class="week-selector">
        <div class="page-title">
            Расписание
        </div>
    </div>
    <div class="filters">
        Здесь будут фильтры
    </div>
    <div class="corner">

    </div>
    <div class="weekdays">
        <div class="scroll-container" #days>
            <app-calendar-weekdays-axis
                [coordsConverter]="coordsConverter"
                [settings]="settings"
            ></app-calendar-weekdays-axis>
        </div>
    </div>
    <div class="hours">
        <div class="scroll-container" #hours>
            <app-calendar-hours-axis
                [coordsConverter]="coordsConverter"
                [settings]="settings"
            ></app-calendar-hours-axis>
        </div>
    </div>
    <div class="grid"
         (scroll)="hours.scrollTop = grid.scrollTop; days.scrollLeft = grid.scrollLeft;"
         #grid
    >
        <div
            class="container"
            [ngStyle]="coordsConverter.getLayoutDimensionsStyle()"
        >
            <app-calendar-grid
                [settings]="settings"
                [coordsConverter]="coordsConverter"
            ></app-calendar-grid>

            <app-calendar-invitations [coordsConverter]="coordsConverter"></app-calendar-invitations>
        </div>
    </div>
</div>
