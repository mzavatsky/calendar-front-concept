<div class="box">
    <div class="title" [title]="payload.comment">
        {{ payload.comment.length > 0 ? payload.comment : 'Встреча' }}
    </div>

    <div class="comment">
        <span *ngIf="payload.numberOfParticipants < 3">
            Персональная
        </span>
        <span *ngIf="payload.numberOfParticipants > 2">
            Групповая, <span class="nobr">{{ payload.numberOfParticipants }} человек</span>
        </span>
    </div>

    <div class="time">
        {{ this.event.startAt | date : 'HH:mm' }}–{{ this.event.endAt | date : 'HH:mm' }}
    </div>
</div>
