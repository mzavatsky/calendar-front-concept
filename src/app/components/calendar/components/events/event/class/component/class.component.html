<div class="box">
    <div class="title" [title]="payload.studentName">
        {{ payload.studentName.length > 0 ? payload.studentName : 'Урок' }}
    </div>

    <div class="comment">
        <ng-container *ngIf="payload.lessonType === payload.TYPE_SINGLE">разовый</ng-container>
        <ng-container *ngIf="payload.lessonType === payload.TYPE_REGULAR">регулярный</ng-container>
    </div>

    <div class="time">
        {{ this.event.startAt | date : 'HH:mm' }}–{{ this.event.endAt | date : 'HH:mm' }}
    </div>
</div>
