<div *ngFor="let tick of ticks"
     class="cell" [ngClass]="{'current': isToday(tick.event.startAt)}"
     [ngStyle]="getDayPositionStyle(tick)"
>
    <div class="month"
         *ngIf="tick.event.startAt === firstDayVisible || tick.event.startAt.getMonth() !== firstDayVisible.getMonth()"
    >
        {{ tick.event.startAt | date : 'MMMM' }}
    </div>
    <div class="weekday">{{ tick.event.startAt | date : 'd, EEEEEE' }}</div>
</div>
